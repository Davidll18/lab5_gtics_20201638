<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Lista de viajes programados</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/travelcan/listaViajes}">Viajes </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/travelcan/listaMascota}">Mascotas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled active" th:href="@{/travelcan/listaPersonas}">Personas</a>
            </li>
        </ul>

    </div>
</nav>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 border-bottom">Lista de viajes programados</h1>
        <div class="d-flex mt-3 mb-4">
            <a class="btn btn-primary" th:href="@{/travelcan/formViaje}">Nuevo Viaje</a>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>idViaje</th>
            <th>Punto Recojo</th>
            <th>Cantidad Personas</th>
            <th>Cantidad Perros</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="viajes, info : ${viajelist}">
            <td th:text="${info.index + 1}"></td>
            <td th:text="${viajes.punto_recojo}"></td>
            <td th:text="${viajes.cant_personas}"></td>
            <td th:text="${viajes.cant_perros}"></td>
            <td><a class="btn btn-primary" th:href="@{'/shipper/edit' + '?id=' + ${viajes.idViajes}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/shipper/delete' + '?id=' + ${viajes.idViajes}}">Borrar</a>
            </td>
            <td><a class="btn btn-success" th:href="@{'/travelcan/verMas?id=' + ${viajes.idViajes}}">Ver m√°s</a>
            </td>
        </tr>
    </table>
</main>
</body>
</html>
